<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A clone of the notion.so landing page.">
  <meta name="author" content="David Beer">
  <link rel="stylesheet" href="./styles.css">
  <title>Notion Clone</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <img src="./assets/logos/notion-logo.svg" alt="Notion Logo" />
        <span>Notion</span>
      </div>
      <div class="navbar-menu-left"></div>
      <div class="navbar-menu-right"></div>

       <!-- MOBILE MENU -->
      <div class="mobile-menu">
        <div class="mobile-toggle">
        <button type="button">
            <span class="toggle-line-top"></span>
            <span class="toggle-line-middle"></span>
            <span class="toggle-line-bottom"></span>
          </div>
        </button>
      </div>
    </div>

    <main>
      <!-- HERO SECTION -->
      <section class="container">
        <div class="hero-image-container">
          <img src="./assets/images/hero.png" alt="Hero image of cartoon people sticking notes at a wall">
        </div>
        <div class="text-container">
          <h1>The most flexible tool for managing all your work</h1>
          <p>We're more than a doc. Or a table. Arrange Notion however you want to solve your
          problems. Your way.</p>
          <button type="button" class="btn btn-primary">Try Notion free</button>
        </div>

        <!-- TRUSTED BY BANNER -->
        <div class="trusted-teams-container">
          <span>Trusted by teams at</span>
            <div class="trusted-logos-container">
              <div class="trusted-logo">
                <img src="./assets/logos/pixar-logo.png" alt="Pixar Logo">
              </div>

              <div class="trusted-logo">
                <img src="./assets/logos/travelperk-logo.png" alt="Travelperk Logo">
              </div>

              <div class="trusted-logo">
                <img src="./assets/logos/cornershop-logo.png" alt="Cornershop Logo">
              </div>

              <div class="trusted-logo">
                <img src="./assets/logos/spotify-logo-v2.png" alt="Spotify Logo">
              </div>

              <div class="trusted-logo">
                <img src="./assets/logos/headspace-logo.png" alt="Headspace Logo">
              </div>
            </div>
        </div>
      </section>
    </main>
   
  </nav>
</body>
</html>
