<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A clone of the notion.so landing page.">
  <meta name="author" content="David Beer">
  <link rel="stylesheet" href="./styles.css">
  <title>Notion Clone</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <img src="./assets/icons/notion-logo.svg" alt="Notion Logo" />
        <span>Notion</span>
      </div>
      <div class="navbar-menu-left"></div>
      <div class="navbar-menu-right"></div>

       <!-- MOBILE MENU -->
      <div class="mobile-menu">
        <div class="mobile-toggle">
        <button type="button">
            <span class="toggle-line-top"></span>
            <span class="toggle-line-middle"></span>
            <span class="toggle-line-bottom"></span>
          </div>
        </button>
      </div>
    </div>

   
  </nav>
</body>
</html>
